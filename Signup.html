<!DOCTYPE html>
<html>

<head>
    <title>Sign Up </title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <header>
        <a href="home.html"><button type="button" class="btn btn-info" style="margin-top:0px;margin-left:1467px;">Home</button></a>
    </header>
    <div id="login-box">
        <div id="form1">
            <br>
            <div id="error_msg"></div>
            <form onsubmit="return myfunc()">
                <label>Username</label><br>
                <input type="text" id="username" name="username"><br>
                <label>Contact Number</label><br>
                <input type="number" id="contact" name="contact"><br>
                <label>Email</label><br>
                <input type="email" id="email" name="Email">
                <br>
                <label>Password</label><br>
                <input type="password" id="password" name="Password"><br>
                <!-- <span id="message" class="validate"></span> <br>-->
                <label>Confirm Password</label><br>
                <!-- <span id="message1"></span> -->
                <input type="password" id="pass" name="ConfirmPass"><br>
                <label>City</label><br>
                <!-- <input type="text" id="city" name="City" required> -->
                <select id="city" style="width:14rem;height:2.4rem"> 
                    <option value="">Select City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bhathinda">Bhathinda</option>
                    <option value="Ludhiana">Ludhiana</option>
                    <option value="Dalhousie">Dalhousie</option></select><br>
                <button id="btn">Sign Me Up</button>

            </form>

        </div>


    </div>
    <div id="sidepic"></div>
    <script src="Signup.js"></script>
</body>

</html>
