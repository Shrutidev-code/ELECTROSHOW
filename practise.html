    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" src="images home/feedback.jpg" width="100" height="180">
    <button type="button" onclick="document.getElementById('myImage').innerHTML=changeImage()">
    click me</button>
    <!-- <button type="button" onclick="document.getElementById('myImage').src='images home/pic13.jpg'">
        click me</button> -->



    <script>
        function changeImage() {
            var image = document.getElementById('myImage');

            if (image.src.match("images home/feedback.jpg")) {
                image.src = "images home/pic13.jpg";
            }
            if (image.src.match("images home/pic13.jpg")) {
                image.src = "images home/feedback.jpg";
            } else {
                image.src = "images home/pic13.jpg";
            }
        }
    </script>
